{% extends 'techshopapp/base.html' %}

{% block title %}
    Отзыв
{% endblock  %}

{% block content %}
    <h1>Отзыв о товаре</h1>
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            В форме есть ошибки
    </div>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Опубликовать">
    </form>

{% endblock  %}
