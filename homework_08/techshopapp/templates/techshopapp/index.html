{% extends 'techshopapp/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">

    <div class="carousel-item">
      <img class="d-block w-100" src="https://i.ytimg.com/vi/MtHwqfxpzL0/maxresdefault.jpg" alt="Первый слайд">
    </div>
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://avatars.dzeninfra.ru/get-zen_doc/271828/pub_66c23289612ecf23aabb6338_66c232a8c2f3f2189af9bf6f/scale_1200" alt="Второй слайд">
    </div>
        <div class="carousel-item">
      <img class="d-block w-100" src="https://avatars.mds.yandex.net/get-mpic/1726038/img_id6007837095195065671.jpeg/orig" alt="Третий слайд">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
